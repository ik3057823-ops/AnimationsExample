<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PPT‑style Card Animations</title>
<style>
  :root{
    --bg:#fff;--fg:#0f172a;--muted:#64748b;--accent:#2563eb;--border:#e2e8f0;--card:#f8fafc;
    --shadow:0 10px 25px rgba(2,8,23,.08);--radius:18px
  }
  html,body{background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;margin:0}
  header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid var(--border);z-index:50}
  .wrap{max-width:1100px;margin:0 auto;padding:20px}
  h1{margin:.2rem 0}
  p.lead{margin:.2rem 0 1rem;color:var(--muted)}
  .toolbar{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:.5rem 0 1rem}
  button{background:var(--fg);color:#fff;border:0;border-radius:12px;padding:10px 14px;box-shadow:var(--shadow);cursor:pointer}
  button.secondary{background:#1118270d;color:var(--fg);border:1px solid var(--border)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;opacity:1;transform:translateZ(0)}
  .card h3{margin:.2rem 0 .4rem}
  .meta{color:var(--muted);font-size:.9rem}
  .badge{display:inline-block;font-size:.75rem;background:#e0e7ff;color:#1e3a8a;border-radius:999px;padding:2px 8px}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}

  /* =============== ANIMATION PRIMITIVES (PowerPoint‑like) =============== */
  .anim{opacity:0}
  .anim.play{animation: var(--anim-name) var(--dur,600ms) var(--ease,ease) var(--delay,0ms) both}

  /* Fade / Appear */
  @keyframes appear{from{opacity:0}to{opacity:1}}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes fadeOut{from{opacity:1}to{opacity:0}}

  /* Fly In (from directions) */
  @keyframes flyInLeft{from{opacity:0;transform:translateX(-40px)}to{opacity:1;transform:translateX(0)}}
  @keyframes flyInRight{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
  @keyframes flyInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
  @keyframes flyInDown{from{opacity:0;transform:translateY(-40px)}to{opacity:1;transform:translateY(0)}}

  /* Zoom / Grow & Turn */
  @keyframes zoomIn{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
  @keyframes growTurn{0%{opacity:0;transform:scale(.9) rotate(-2deg)}60%{opacity:1;transform:scale(1.03) rotate(1deg)}100%{transform:scale(1) rotate(0)}}

  /* Float In (gentle overshoot) */
  @keyframes floatIn{0%{opacity:0;transform:translateY(24px)}70%{opacity:1;transform:translateY(-6px)}100%{transform:translateY(0)}}

  /* Wipe (clip reveal) */
  .wipe{overflow:hidden}
  @keyframes wipeRight{from{clip-path:inset(0 100% 0 0)}to{clip-path:inset(0 0 0 0)}}
  @keyframes wipeUp{from{clip-path:inset(100% 0 0 0)}to{clip-path:inset(0 0 0 0)}}

  /* Emphasis (Pulse / Teeter) */
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
  @keyframes teeter{0%,100%{transform:rotate(0)}25%{transform:rotate(-2deg)}75%{transform:rotate(2deg)}}

  /* Exit (Fly Out / Fade Out) */
  @keyframes flyOutDown{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(40px)}}

  /* Utility */
  .sequence{font-family:ui-monospace, SFMono-Regular, Menlo, monospace; font-size:.9rem; color:var(--muted)}
  /* === More PPT-style effects === */
  .origin-left{ transform-origin:left center; }
  .origin-right{ transform-origin:right center; }

  /* Split (from center) */
  @keyframes splitVertical{
    0%{opacity:0;clip-path:inset(0 50% 0 50%)}
    100%{opacity:1;clip-path:inset(0 0 0 0)}
  }
  @keyframes splitHorizontal{
    0%{opacity:0;clip-path:inset(50% 0 50% 0)}
    100%{opacity:1;clip-path:inset(0 0 0 0)}
  }

  /* Peek In (small overshoot then settle) */
  @keyframes peekIn{
    0%{opacity:0;transform:translateX(24px)}
    70%{opacity:1;transform:translateX(-6px)}
    100%{transform:translateX(0)}
  }

  /* Wheel In (rotate + zoom) */
  @keyframes wheelIn{
    0%{opacity:0;transform:rotate(-8deg) scale(.9)}
    100%{opacity:1;transform:rotate(0) scale(1)}
  }

  /* Blur Zoom In (morph-ish) */
  @keyframes blurZoomIn{
    0%{opacity:0;transform:scale(.9);filter:blur(6px)}
    100%{opacity:1;transform:scale(1);filter:blur(0)}
  }

  /* Flip In Y */
  @keyframes flipInY{
    0%{opacity:0;transform:rotateY(-90deg)}
    100%{opacity:1;transform:rotateY(0)}
  }

  /* Curtain Down (wipe from top) */
  @keyframes curtainDown{
    from{clip-path:inset(0 0 100% 0)}
    to{clip-path:inset(0 0 0 0)}
  }
<\/style>
</head>

        <h3>7) Split Vertical</h3>
        <p class=\"meta\">Entrance: Split from center vertically • After Previous</p>

        <p class=\"meta\">Entrance: 3D Flip in Y • After Previous</p>
        <span class=\"badge\">Entrance</span>
        <div class=\"row\"><button class=\"trigger\">Play</button><button class=\"emph secondary\" data-anim=\"teeter\">Emphasize</button></div>
      </section>

      <section class=\"card anim\" data-anim=\"peekIn\" data-start=\"with\" data-dur=\"600\">
        <h3>10) Peek In</h3>
        <p class=\"meta\">Entrance: Peek In (overshoot) • With Previous</p>
        <span class=\"badge\">Entrance</span>
        <div class=\"row\"><button class=\"trigger\">Play</button><button class=\"emph secondary\" data-anim=\"pulse\">Emphasize</button></div>
      </section>

      <section class=\"card anim\" data-anim=\"wheelIn\" data-start=\"after\" data-dur=\"700\">
        <h3>11) Wheel In</h3>
        <p class=\"meta\">Entrance: Rotate + Zoom • After Previous</p>
        <span class=\"badge\">Entrance</span>
        <div class=\"row\"><button class=\"trigger\">Play</button><button class=\"exit secondary\" data-anim=\"flyOutDown\">Exit</button></div>
      </section>

      <section class=\"card anim\" data-anim=\"blurZoomIn\" data-start=\"after\" data-dur=\"700\">
        <h3>12) Crossfade Zoom (soft)</h3>
        <p class=\"meta\">Entrance: Blur + Zoom In • After Previous</p>
        <span class=\"badge\">Entrance</span>
        <div class=\"row\"><button class=\"trigger\">Play</button><button class=\"emph secondary\" data-anim=\"pulse\">Emphasize</button></div>
      </section>

    $2
      <h3>How sequencing works</h3>
      <ol>
        <li><strong>On Click</strong>: Only animates when you press its <em>Play</em> button.</li>
        <li><strong>With Previous</strong>: Starts at the same time as the last scheduled animation.</li>
        <li><strong>After Previous</strong>: Starts after the last scheduled animation finishes.</li>
      </ol>
      <p>You can mix these to mimic PowerPoint timelines. Use <strong>Play All</strong> to run the sequence; <strong>Reset</strong> to return to the start.</p>
    </div>
  </main>

<script>
  const deck = Array.from(document.querySelectorAll('.card.anim'));
  const seqInfo = document.getElementById('seqInfo');

  function setAnim(el, name, dur=600, delay=0){
    el.style.setProperty('--anim-name', name);
    el.style.setProperty('--dur', dur+"ms");
    el.style.setProperty('--delay', delay+"ms");
    el.classList.remove('play'); // restart
    // force reflow
    void el.offsetWidth;
    el.classList.add('play');
    el.style.opacity = 1;
  }

  function reset(){
    deck.forEach(el=>{
      el.classList.remove('play');
      el.style.opacity = 0;
      el.style.removeProperty('--delay');
    });
    seqInfo.textContent = '';
  }

  // Per‑card Play / Emphasis / Exit controls
  document.querySelectorAll('.card .trigger').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const card = e.target.closest('.card');
      const name = card.dataset.anim || 'fadeIn';
      const dur = +card.dataset.dur || 600;
      setAnim(card, name, dur, 0);
    });
  });

  document.querySelectorAll('.card .emph').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const card = e.target.closest('.card');
      const name = e.target.dataset.anim || 'pulse';
      setAnim(card, name, 600, 0);
    });
  });

  document.querySelectorAll('.card .exit').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const card = e.target.closest('.card');
      const name = e.target.dataset.anim || 'fadeOut';
      setAnim(card, name, 500, 0);
    });
  });

      delay += gap;
    });

</body>
</html>
